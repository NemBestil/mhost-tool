services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: file:/app/data/mhost.db
      ADMIN_USERNAME: ${SERVICE_USER_APP}
      ADMIN_PASSWORD: ${SERVICE_PASSWORD_APP}
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    restart: unless-stopped
